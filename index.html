<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Netflix</title>
</head>

<body>
    <!-- HEADER -->
    <header class="showcase">
        <div class="showcase-top">
            <img src="image/logo.png" alt="logo">
            <a href="" class="btn btn-rounded">Sign In</a>
        </div>
        <div class="showcase-content">
            <h1>See what's next</h1>
            <p>Watch aniwhere.Cancel anytime</p>
            <a href="#" class="btn btn-xl">
                Watch Free For 3 Days <i class="fas fa-chevron-right btn-icon"></i>
            </a>
        </div>
    </header>

    <!-- TABS -->
    <section class="tabs">
        <div class="container">
            <div id="tab-1" class="tab-item tab-border">
                <i class="fas fa-door-open fa-3x"></i>
                <p class="hide-sm">Cancel Anytime</p>
            </div>
            <div id="tab-2" class="tab-item">
                <i class="fas fa-tablet-alt fa-3x"></i>
                <p class="hide-sm">Watch Anywher</p>
            </div>
            <div id="tab-3" class="tab-item">
                <i class="fas fa-tags fa-3x"></i>
                <p class="hide-sm">Pick your price</p>
            </div>
        </div>
    </section>

    <!-- TAB CONTENT -->
    <section class="tab-content">
        <div class="container">
            <!-- TAB CONTENT ! -->
            <div id="tab-1-content" class="tab-content-item show">
                <div class="tab-1-content-inner">
                    <div>
                        <p class="text-lg">
                            If you decide Neflix isn't for you - no proble. No commitment. Cancel online anytime.
                        </p>
                        <a href="#" class="btn btn-lg">Watch Free For 30 Days</a>
                    </div>
                    <img src="image/tab-content-1.png" alt="omg">
                </div>
            </div>
        </div>
    </section>

    <script src="https://kit.fontawesome.com/f8e6a6e444.js" crossorigin="anonymous"></script>
    <script src="spp.js"></script>
</body>

</html>
